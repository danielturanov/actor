<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reel | Daniel Turanov</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #009688;
      --white: #fff;
      --black: #000;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      position: relative;
      background-color: var(--bg);
      color: var(--white);
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
      text-align: center;
      overflow-x: hidden;
    }
    /* Ghosted background watermark */
    body::before {
      content: "Daniel Turanov";
      position: absolute;
      top: 40%; left: -10%;
      font-size: 12rem;
      color: rgba(255,255,255,0.05);
      transform: rotate(45deg);
      white-space: nowrap;
    }
    /* Wavy Logo */
    svg { position: absolute; width: 0; height: 0; }
    header h1 {
      font-size: 4rem;
      filter: url(#wave);
      margin-bottom: 1rem;
    }
    /* Navigation Circles */
    .nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 3rem;
    }
    .nav-circle {
      width: 100px; height: 100px;
      border: 3px solid var(--white);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 1rem; font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.3s ease;
      background: rgba(255,255,255,0.1);
    }
    .nav-circle:hover { transform: scale(1.1) rotate(-5deg); }
    /* Main reel section */
    .main {
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
    }
    .section-title {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 2rem;
      letter-spacing: 0.05em;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .video-grid iframe {
      width: 100%; height: 450px;
      border: 5px solid var(--white);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .video-grid iframe:hover { transform: scale(1.02); }
    .cta-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      border: 2px solid var(--white);
      border-radius: 30px;
      text-transform: uppercase;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .cta-button:hover { background: rgba(255,255,255,0.2); }
	
	/* make all nav links stay white (or inherit) even after visit */
.nav-circle a:link,
.nav-circle a:visited {
  color: inherit;       /* or explicitly “#fff” */
  text-decoration: none;
}

/* keep hover/active the same too (optional) */
.nav-circle a:hover,
.nav-circle a:active {
  color: inherit;
  text-decoration: none;
}
  </style>
</head>
<body>
  <!-- SVG Filter -->
  <svg>
    <filter id="wave">
      <feTurbulence x="0" y="0" baseFrequency="0.01 0.05" numOctaves="3" result="warp" />
      <feDisplacementMap in="SourceGraphic" in2="warp" scale="30" />
    </filter>
  </svg>

  <header><h1>Daniel Turanov</h1></header>

  <nav class="nav">

    <div class="nav-circle"><a href="about.html">About</a></div>
    <div class="nav-circle"><a href="reel.html">Reel</a></div>
	<div class="nav-circle"><a href="resume.html">Resume</a></div>
    <div class="nav-circle"><a href="contact.html">Contact</a></div>
  </nav>

  <main class="main">
    <div class="section-title">Watch My Reel and self tapes</div>
    <div class="video-grid">
      <!-- Replace VIDEO_ID with your YouTube/Vimeo IDs -->
<iframe src="https://www.youtube.com/embed/videoseries?si=8tLQhY55Nv6s1vMh&amp;list=PLoo88lSy2DKPdo-egDAySGc8LS806SUa8"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen>
      </iframe>     
    </div>
    <a class="cta-button" href="full_reel.mp4" download>Download Full Reel</a>
  </main>
</body>
</html>
