<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Daniel Turanov</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #7B1FA2; /* Rich plum */
      --white: #fff;
      --accent: #FFD600; /* Bright yellow */
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      position: relative;
      background-color: var(--bg);
      color: var(--white);
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
      min-height: 100vh;
      overflow-x: hidden;
    }
    /* Watermark behind content */
    body::before {
      content: "Contact";
      position: absolute;
      top: 50%; left: -10%;
      font-size: 12rem;
      color: rgba(255,255,255,0.05);
      transform: rotate(-20deg);
      white-space: nowrap;
    }
    /* Wavy logo filter */
    svg { position: absolute; width: 0; height: 0; }
    header h1 {
      font-size: 4rem;
      filter: url(#wave);
      margin-bottom: 1rem;
    }
    /* Navigation */
    .nav { display: flex; justify-content: center; gap: 1rem; margin-bottom: 3rem; }
    .nav-circle {
      width: 90px; height: 90px;
      border: 3px solid var(--white);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      text-transform: uppercase; font-weight: 600; font-size: 0.9rem;
      background: rgba(255,255,255,0.1);
      cursor: pointer; transition: transform 0.3s ease;
    }
    .nav-circle:hover { transform: scale(1.1) rotate(-7deg); }
    /* Contact container */
    .contact-wrapper {
      display: flex; flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .info-card, .form-card {
      background: rgba(255,255,255,0.1);
      border: 2px solid var(--white);
      border-radius: 10px;
      padding: 2rem;
      flex: 1 1 300px;
      max-width: 400px;
      position: relative;
    }
    .info-card::after, .form-card::after {
      content: '';
      position: absolute;
      width: 50px; height: 50px;
      border: 3px solid var(--accent);
      border-radius: 50%;
      top: -15px; right: -15px;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.5; }
    }
    .info-card h3, .form-card h3 { margin-bottom: 1rem; font-size: 1.5rem; }
    .info-list { list-style: none; font-size: 0.9rem; }
    .info-list li { margin-bottom: 0.8rem; }
    .info-list li span { font-weight: 600; }
    /* Form styling */
    .form-card form { display: flex; flex-direction: column; }
    .form-card label { margin-bottom: 0.5rem; font-weight: 600; }
    .form-card input,
    .form-card textarea {
      margin-bottom: 1rem;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .form-card textarea { resize: vertical; height: 120px; }
    .form-card button {
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      background-color: var(--accent);
      color: var(--bg);
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .form-card button:hover { background-color: white; }
	
	/* make all nav links stay white (or inherit) even after visit */
.nav-circle a:link,
.nav-circle a:visited {
  color: inherit;       /* or explicitly “#fff” */
  text-decoration: none;
}

/* keep hover/active the same too (optional) */
.nav-circle a:hover,
.nav-circle a:active {
  color: inherit;
  text-decoration: none;
}
  </style>
</head>
<body>
  <!-- SVG Filter -->
  <svg>
    <filter id="wave">
      <feTurbulence x="0" y="0" baseFrequency="0.01 0.05" numOctaves="3" result="turb"/>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="25"/>
    </filter>
  </svg>

  <header><h1>Daniel Turanov</h1></header>
<nav class="nav">
	<div class="nav-circle"><a href="index.html">Home</a></div>
    <div class="nav-circle"><a href="headshots.html">Headshots</a></div>
    <div class="nav-circle"><a href="about.html">About</a></div>
    <div class="nav-circle"><a href="reel.html">Reel</a></div>
	<div class="nav-circle"><a href="resume.html">Resume</a></div>
    <div class="nav-circle"><a href="contact.html">Contact</a></div>
  </nav>

  <div class="contact-wrapper">
    <!-- Contact Info Card -->
    <div class="info-card">
      <h3>Get in Touch</h3>
      <ul class="info-list">
        <li><span>Email:</span> <a href="mailto:danielturanov@gmail.com" style="color: var(--white)">danielturanov@gmail.com</a></li>
        <li><span>Phone:</span> (314) 616-9842</li>
        <li><span>Location:</span> St. Louis, MO</li>
        <li><span>Agent:</span> Advent Management (<a href="mailto:admin@weareadvent.com" style="color: var(--white)">admin@weareadvent.com</a>)</li>
      </ul>
    </div>

    <!-- Message Form Card -->
    <div class="form-card">
      <h3>Send a Message</h3>
      <form action="#" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
