<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Headshots | Daniel Turanov</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root { --bg: #AD0014; --white: #fff; --black: #000; }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: var(--bg);
      color: var(--white);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding-bottom: 3rem;
    }
    /* Wavy logo filter */
    svg { position: absolute; width: 0; height: 0; }
    header h1 {
      font-size: 3.5rem;
      filter: url(#wave);
      margin: 2rem 0;
    }
    /* Navigation */
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    nav ul li a {
      color: var(--white);
      font-weight: 600;
      font-size: 1.2rem;
      text-decoration: none;
      position: relative;
      padding-bottom: 0.2rem;
      transition: color 0.2s;
    }
    nav ul li a::after {
      content: '';
      position: absolute;
      left: 0; bottom: 0;
      width: 0; height: 2px;
      background: var(--white);
      transition: width 0.3s;
    }
    nav ul li a:hover::after { width: 100%; }

    /* Polaroid gallery with click-to-enlarge */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 0 1rem;
    }
    .polaroid {
      --rot: 0deg;
      background: var(--white);
      color: var(--black);
      padding: 1rem;
      border: 8px solid var(--white);
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      width: 240px;
      transform: rotate(var(--rot));
      transition: transform 0.2s;
    }
    .polaroid:hover {
      transform: rotate(0deg) scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.6);
    }
    .polaroid img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }
    .polaroid p {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      font-weight: 600;
    }
    .polaroid:nth-child(5n+1) { --rot: -5deg; }
    .polaroid:nth-child(5n+2) { --rot: 3deg; }
    .polaroid:nth-child(5n+3) { --rot: -2deg; }
    .polaroid:nth-child(5n+4) { --rot: 4deg; }
    .polaroid:nth-child(5n+5) { --rot: -3deg; }

    /* Lightbox overlay */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <!-- SVG Filter for Wavy Logo -->
  <svg>
     <filter id="wave">
      <feTurbulence x="0" y="0" baseFrequency="0.01 0.04" numOctaves="2" result="turb" />
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="20" />
    </filter>
  </svg>

  <header>
    <h1>Daniel Turanov</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="headshots.html" class="active">Headshots</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="reel.html">Reel</a></li>
	  <li><a href="resume.html">Resume</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="gallery">
    <div class="polaroid">
      <img src="headshot1.png" alt="Headshot 1">
      <p>Headshot 1</p>
    </div>
    <div class="polaroid">
      <img src="headshot2.jpg" alt="Headshot 2">
      <p>Headshot 2</p>
    </div>
    <div class="polaroid">
      <img src="headshot3.jpg" alt="Headshot 3">
      <p>Headshot 3</p>
    </div>
    <div class="polaroid">
      <img src="headshot4.png" alt="Headshot 4">
      <p>Headshot 4</p>
    </div>
    <div class="polaroid">
      <img src="headshot5.png" alt="Headshot 5">
      <p>Headshot 5</p>
    </div>
    <!-- Add more as needed -->
  </section>

  <!-- Lightbox container -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="Full Size Headshot">
  </div>

  <script>
    // Open lightbox on click
    document.querySelectorAll('.polaroid img').forEach(img => {
      img.addEventListener('click', () => {
        const lightbox = document.getElementById('lightbox');
        const lbImg = document.getElementById('lightbox-img');
        lbImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });
    // Close lightbox on click
    document.getElementById('lightbox').addEventListener('click', () => {
      document.getElementById('lightbox').style.display = 'none';
    });
  </script>
</body>
</html>
